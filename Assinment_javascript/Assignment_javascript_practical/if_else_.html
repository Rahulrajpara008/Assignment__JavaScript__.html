<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = prompt("Enter your number")
       
        if(num1 >0){
            document.write("Number was positive");
        }else if(num1 < 0){
            document.write("Number was negative");
        }else{
            document.write("Number was zero");
        }
    </script>
</body>
</html>
